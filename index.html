<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>个人主页</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&family=Noto+Sans+SC:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header class="hero">
      <h1 class="name">你的姓名</h1>
      <p class="tagline">简短一句话介绍自己</p>
    </header>

    <section class="bio">
      <h2>关于我</h2>
      <p>
        在这里写一段个人简介。可以介绍你的背景、兴趣、专业领域或任何你想分享的内容。
        保持简洁有力，让访客能快速了解你是谁。
      </p>
    </section>

    <section class="projects">
      <h2>项目与作品</h2>
      <div class="project-grid">
        <article class="project-card">
          <h3>项目一</h3>
          <p>简要描述你的项目、成果或作品。</p>
        </article>
        <article class="project-card">
          <h3>项目二</h3>
          <p>可以添加链接、技术栈或成果说明。</p>
        </article>
      </div>
    </section>

    <footer>
      <p>© 2025 你的姓名</p>
    </footer>
  </div>
</body>
</html>
